{% extends "base.html" %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
    <h1>Welcome to My Flask App</h1>
    <p>Explore amazing places and stories just like New 7 Wonders.</p>
</section>

<!-- Highlights Section -->
<section id="highlights" class="grid-container">
    {% for item in items %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
